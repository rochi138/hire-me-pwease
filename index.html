<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>Hire Me Pwease :3c</h1>
    <p>Help me Mr. Obama.</p>
</div>

<div class="container">
    <h2>Personal Information</h2>
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="firstNameInput">First Name</label>
                    <input type="firstName" class="form-control" id="firstNameInput" placeholder="Chad, Stacey, Elon, Obama">
                </div>
            </form>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input type="lastName" class="form-control" id="lastNameInput" placeholder="Smith, Musk, Gates, Jobs, etc.">
                </div>
            </form>
        </div>
    </div>
    <form>
    <div class="contact-information">
        <div class="row">
            <div class="col">
                <label for="emailInput">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
            </div>
            <div class="col">
                <label for="phoneInput">Phone Number</label>
                <input type="phone" class="form-control" id="phoneInput" placeholder="1-800-733-6697">
            </div>
        </div>
    </div>
    </form>
</div>
<div class="container">
    <button type="button" class="btn btn-dark">Gimme job</button>
</div>

</body>
</html>
